<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="shortcut icon" type ="image/icon" href="assets/favicon.ico">

        <link rel="stylesheet" href="./style.css">
    </head>

    <body>

        <!-- Navigation Header -->
        <div class="header">
            <div id="headleft">
                <a href="https://about.google/intl/en/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header" class="headLink" target="_blank">About</a>
                <a href="https://store.google.com/?utm_source=hp_header&utm_medium=google_oo&utm_campaign=GS100042" class="headLink" target="_blank">Store</a>
            </div>

            <div id="headright">
                <a href="https://mail.google.com" class="headLink" target="_blank">Gmail</a>
                <a href="https://www.google.com/imghp?hl=en&tab=wi&authuser=0" class="headLink" target="_blank">Images</a>
            </div>    
        </div>
    
        <!-- Google Logo -->
        <div class="logo">
            <img src="./assets/google_logo.png" height="92" id="googleLogo">
        </div>

        <!-- Search Bar -->
        <div class="form">
            <form action="random.html" method="GET">
                <input type="text" name="searchInput" id="searchBar">
            </form>
            <span id="micLogo"></span>
        </div>
        
        <!-- Search/Submit Button -->
        <div class="buttons">
            <div class="buttonPos">
                <input type="submit" value="Google Search" class="grayButton">
                <button class="grayButton">I'm Feeling Lucky</button>
            </div> 
        </div>

        <div class="discover">
                <a href="https://artsandculture.google.com/project/black-history-and-culture" class="blackHistory" >Discover stories of Black history through dance on Google Arts & Culture</a> 
        </div>
        
        
        <!-- Footer -->
        <footer>
            <span id="footleft">
                <a href="google.com" class="footLink">Advertising</a>
                <a href="google.com" class="footLinkA">Business</a>
            </span>
            <span id="footright">
                <a href="google.com" class="footLinkB">Privacy</a>
                <a href="google.com" class="footLinkB">Terms</a>
                <a href="google.com" class="footLinkC">Settings</a>
            </span>
        </footer>

    </body>
</html>
